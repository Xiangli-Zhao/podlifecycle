apiVersion: v1
kind: Service
metadata:
  name: podlifecycle
  labels:
    app: podlifecycle
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      name: grpc-server
  selector:
    app: podlifecycle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: podlifecycle
  name: podlifecycle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: podlifecycle
  strategy:
    rollingUpdate:
      # This should be set to 0 if we only have 1 replica defined
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: podlifecycle
        version: "1"
    spec:
      containers:
        - image: jwenz723/grpchealthprobe
          livenessProbe:
            exec:
              command:
                - /usr/bin/local/grpc-health-probe
                - -addr=:8080
            initialDelaySeconds: 30
            failureThreshold: 1
            successThreshold: 1
            periodSeconds: 10 # this is 3 times the period on readinessProbe
          name: grpchealthprobe
          readinessProbe:
            exec:
              command:
                - /usr/bin/local/grpc-health-probe
                - -addr=:8080
            initialDelaySeconds: 5
            failureThreshold: 3
            successThreshold: 1
            periodSeconds: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sleep
                  - "20"
        - image: jwenz723/podlifecycle
          name: podlifecycle
          ports:
            - containerPort: 8080
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sleep
                  - "20"
      # This should be greater than the average amount of time it takes to serve a request to completion
      terminationGracePeriodSeconds: 30
